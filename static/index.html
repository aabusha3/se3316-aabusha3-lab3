<body>
<h1>Music API</h1>
<div>
    <h2>Display All genres</h2>
    <button id="step1">Get All Genres</button>
    <button id="step1_alt">Clear Display</button>
    <span id="step1Status"></span>
    <ul id="step1Result"></ul>
</div>

<div>
    <h2>Select Artist Info</h2>
    <span>
        Artist ID: <input type="text" id="id_step2">
        <button id="step2">Get Artist's Info</button>
        <button id="step2_alt">Clear Display</button>
        <span id="step2Status"></span>
        <br>
        <li id="step2Result"></li>
    </span>
</div>

<div>
    <h2>Select Track Info</h2>

        Track ID: <input type="text" id="id_step3">

        <button id="step3_alt">Clear Display</button>
        <span id="step3Status"></span>
        <br>
        <li id="step3Result"></li>
    </span>
</div>

<div>
    <h2>Matching Track IDs</h2>
    <span>
        Track Title: <input type="text" id="tt_step4">
        Album Title: <input type="text" id="at_step4">
        <button id="step4">Get Matching Track ID</button>
        <button id="step4_alt">Clear Display</button>
        <span id="step4Status"></span>
        <br>
        <ul id="step4Result"></ul>
